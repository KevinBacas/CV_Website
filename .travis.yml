language: ruby
rvm:
  - 1.9.3
env:
  - DB=postgresql
script:
  - RAILS_ENV=test bundle exec rake db:migrate test
  - bundle exec rake test
before_script:
  - apt-get install ruby1.9.1-dev
  - psql -c 'create database travis_ci_test;' -U postgres
  - bundle exec rake db:create db:migrate
addons:
  postgresql: "9.3"
test:
  adapter: postgresql
  database: travis_ci_test
  username: postgres
notifications:
  slack: kevbac:neToW1cmiP0lQOc1WcBg75bL
cache:
  directories:
  - vendor/bundle
bundler_args: --deployment --jobs=3 --retry=3
